<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Piget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links"><a href="register.html">Register</a></div>
  </div>
  <div class="login-container">
    <h2 class="login-heading">Login</h2>
    <form id="loginForm" class="login-form">
      <input class="login-input" type="text" name="username" placeholder="Username" required />
      <input class="login-input" type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const f = e.target;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: f.username.value, password: f.password.value })
      });
      const json = await res.json();
      if (res.ok) window.location.href = 'stats.html';
      else alert(json.error || 'Login failed');
    });
  </script>
</body>
</html>
