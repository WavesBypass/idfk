<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget Register</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="register.html">Register</a>
    </div>
  </div>

  <div class="login-container">
    <h2 class="login-heading">Register</h2>
    <form id="registerForm" class="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="popup" class="popup" style="display:none;"></div>

  <script>
    function showPopup(message, isError = false) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.backgroundColor = isError ? 'rgba(255,0,0,0.8)' : 'rgba(0,128,0,0.8)';
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 3000);
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value
      };
      try {
        const res = await fetch('/submit-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok && result.success) {
          showPopup("✅ Register successful!");
          document.getElementById('registerForm').reset();
        } else {
          showPopup("❌ Register failed: " + (result.error || 'Unknown error'), true);
        }
      } catch (err) {
        showPopup("❌ Register error: " + err.message, true);
      }
    });
  </script>
  <style>
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      padding: 12px 24px;
      border-radius: var(--radius);
      font-family: var(--font-body);
      font-weight: 600;
      z-index: 9999;
    }
  </style>
</body>
</html>
