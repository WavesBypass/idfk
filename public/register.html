
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Request - Piget</title>
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>
  <div class="form-container">
    <h1>Request to Join Piget</h1>
    <form action="/submit-request" method="POST">
      <input name="username" required placeholder="Desired Username">
      <input name="age" type="number" required placeholder="Age">
      <input name="discord" required placeholder="Discord Username">
      <textarea name="reason" placeholder="Why do you want to join?" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
