
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="register.html">Register</a>
      <a href="forms.html">Forms</a>
    </div>
  </div>
  <div class="login-container">
    <h2 class="login-heading">Submit Form</h2>
    <form id="formRequest" class="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <textarea name="message" placeholder="Your request..." required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="popup" class="popup">Form submitted successfully!</div>
  </div>
  <script src="form.js"></script>
</body>
</html>
