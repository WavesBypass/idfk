<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="login.html">Login</a>
    </div>
  </div>

  <div class="login-container">
    <h2 class="login-heading">Request Access</h2>
    <form id="registerForm" class="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="discord" placeholder="Discord Username" required />
      <input type="number" name="age" placeholder="Age" required />
      <input type="text" name="reason" placeholder="Why do you want to join?" required />
      <button type="submit">Submit Request</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;"></p>
    <p id="successMessage" style="color: lightgreen; display: none;"></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/submit-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          successMessage.textContent = "Request submitted successfully!";
          successMessage.style.display = "block";
          errorMessage.style.display = "none";
          form.reset();
        } else {
          errorMessage.textContent = result.error || "Something went wrong.";
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
        }
      } catch (err) {
        errorMessage.textContent = "Server error.";
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }
    });
  </script>
</body>
</html>
