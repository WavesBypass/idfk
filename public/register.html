<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-heading">Request Access</h2>
    <form class="login-form" id="requestForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="age" placeholder="Age" required />
      <input type="text" name="discord" placeholder="Discord Username" required />
      <textarea name="reason" placeholder="Why do you want to join?" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
    <div id="popup" style="display:none; color:white; margin-top:10px;"></div>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/submit-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      popup.textContent = text;
      popup.style.display = "block";
      popup.style.color = res.ok ? "lightgreen" : "red";
    });
  </script>
</body>
</html>
