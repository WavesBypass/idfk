<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Piget</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <nav class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="/login.html">Login</a>
    </div>
  </nav>

  <div class="login-container">
    <h1 class="login-heading">Register</h1>
    <form class="login-form" action="/register" method="POST" autocomplete="off">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        minlength="3"
        maxlength="50"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        minlength="6"
      />
      <input
        type="number"
        name="age"
        placeholder="Age"
        required
        min="1"
        max="120"
      />
      <input
        type="text"
        name="discord"
        placeholder="Discord Username"
        required
        maxlength="100"
      />
      <textarea
        name="reason"
        placeholder="Reason for joining"
        required
        rows="3"
        maxlength="500"
      ></textarea>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
