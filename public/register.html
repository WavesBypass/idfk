<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget Join Request</title>
</head>
<body>
  <h2>Join Piget</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Desired Username" required />
    <input type="password" name="password" placeholder="Choose a Password" required />
    <input type="text" name="reason" placeholder="Why do you want to join Piget?" required />
    <button type="submit">Submit Request</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value,
        reason: form.reason.value
      };

      try {
        const res = await fetch('/submit-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          alert("✅ Request submitted! Wait for approval.");
          form.reset();
        } else {
          alert("❌ Request failed: " + (result.error || 'Unknown error'));
        }
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
