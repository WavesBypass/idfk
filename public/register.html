<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Piget</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="register.html">Register</a>
      <a href="forms.html">Forms</a>
    </div>
  </div>
  <div class="login-container">
    <h2 class="login-heading">Register</h2>
    <form class="login-form" method="POST" action="/submit-request">
      <input type="text" name="username" placeholder="Username" required />
      <input type="text" name="discord" placeholder="Discord Username" required />
      <input type="number" name="age" placeholder="Age" required />
      <textarea name="message" placeholder="Why do you want to apply?" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
