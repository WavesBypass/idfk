<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-heading">Piget Registration</h2>
    <form class="login-form" id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="text" name="reason" placeholder="Why do you want to join?" required />
      <input type="text" name="age" placeholder="Age" required />
      <input type="text" name="discord" placeholder="Discord Username" required />
      <button type="submit">Submit</button>
    </form>
    <div id="formStatus"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        username: this.username.value,
        reason: this.reason.value,
        age: this.age.value,
        discord: this.discord.value
      };

      const res = await fetch('/submit-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await res.json();
      const status = document.getElementById('formStatus');
      status.textContent = result.message;
      status.style.color = result.success ? 'lightgreen' : 'red';
    });
  </script>
</body>
</html>
