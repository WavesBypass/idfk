<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piget Register</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="login.html">Login</a>
    </div>
  </div>

  <div class="login-container">
    <h2 class="login-heading">Register</h2>
    <form class="login-form" id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="discord" placeholder="Discord Username" required />
      <input type="number" name="age" placeholder="Age" required min="1" />
      <input type="text" name="reason" placeholder="Why do you want to join?" required />

      <button type="submit">Submit Request</button>
    </form>
    <p id="message" style="margin-top: 10px;"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value,
        discord: form.discord.value,
        age: form.age.value,
        reason: form.reason.value
      };

      try {
        const response = await fetch("/submit-request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const msg = document.getElementById("message");

        if (response.ok) {
          msg.textContent = "Request submitted! Await approval.";
          msg.style.color = "lightgreen";
          form.reset();
        } else {
          msg.textContent = result.error || "Submission failed.";
          msg.style.color = "salmon";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Server error.";
        document.getElementById("message").style.color = "salmon";
      }
    });
  </script>
</body>
</html>
