<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="login.html">Login</a>
    </div>
  </div>

  <div class="login-container">
    <h2 class="login-heading">Register</h2>
    <form class="login-form" id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="popup" style="display:none; position:fixed; top:20px; right:20px; background:#ff4444; color:white; padding:10px 20px; border-radius:10px; font-weight:600; font-family:'Nunito', sans-serif; z-index:10000;"></div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value
      };

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          window.location.href = 'stats.html';
        } else {
          showPopup(result.error || 'Registration failed');
        }
      } catch (err) {
        showPopup('Server error');
      }
    });

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
