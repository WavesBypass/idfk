<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Piget</title>
</head>
<body>
  <h2>Request to Join Piget</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <textarea name="reason" placeholder="Why do you want to join?" required></textarea>
    <button type="submit">Submit Request</button>
  </form>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value,
        reason: form.reason.value
      };
      try {
        const res = await fetch('/submit-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.success ? "Request submitted!" : result.error);
      } catch {
        alert("Server error");
      }
    });
  </script>
</body>
</html>
