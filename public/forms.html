<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submitted Forms</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="register.html">Register</a>
      <a href="forms.html">Forms</a>
    </div>
  </div>
  <div class="login-container">
    <h2 class="login-heading">Submitted Requests</h2>
    <div id="requests-container"></div>
  </div>
  <script>
    async function loadForms() {
      const res = await fetch('/get-forms');
      const data = await res.json();
      const container = document.getElementById('requests-container');
      container.innerHTML = '';
      if (!data.length) {
        container.innerHTML = '<p>No forms submitted yet.</p>';
        return;
      }
      data.forEach(form => {
        const div = document.createElement('div');
        div.classList.add('form-entry');
        div.innerHTML = `
          <p><strong>${form.username}</strong> (${form.discord}, Age ${form.age})</p>
          <p>${form.message}</p>
          <p>Status: ${form.status}</p>
          <button onclick="updateStatus(${form.id}, 'approved')">Approve</button>
          <button onclick="updateStatus(${form.id}, 'denied')">Deny</button>
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(id, status) {
      await fetch('/update-form', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, status })
      });
      loadForms();
    }

    loadForms();
  </script>
</body>
</html>
