<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Requests</title>
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>
  <h2>Pending Registration Requests</h2>
  <div id="requestsContainer">Loading...</div>

  <script>
    async function loadRequests() {
      try {
        const res = await fetch('/requests');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const requests = await res.json();

        const container = document.getElementById('requestsContainer');
        container.innerHTML = '';

        if (requests.length === 0) {
          container.innerHTML = '<p>No pending requests.</p>';
          return;
        }

        requests.forEach(req => {
          const div = document.createElement('div');
          div.innerHTML = `
            <p><strong>Username:</strong> ${req.username}</p>
            <p><strong>Reason:</strong> ${req.reason}</p>
            <p><strong>Age:</strong> ${req.age}</p>
            <p><strong>Discord:</strong> ${req.discord}</p>
            <p>Status: ${req.status}</p>
            <button onclick="updateRequest(${req.id}, 'approved')">Approve</button>
            <button onclick="updateRequest(${req.id}, 'denied')">Deny</button>
            <hr/>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading requests:', err);
        document.getElementById('requestsContainer').innerText = 'Failed to load requests.';
      }
    }

    async function updateRequest(id, action) {
      try {
        const res = await fetch('/update-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, action })
        });

        const result = await res.json();
        alert(result.message);
        loadRequests(); // Reload updated list
      } catch (err) {
        console.error('Error updating request:', err);
        alert('Failed to update request');
      }
    }

    loadRequests();
  </script>
</body>
</html>
