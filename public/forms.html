<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Requests</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <h1>Pending Registration Forms</h1>
  <div id="requestsContainer">Loading requests...</div>

  <script>
    async function loadRequests() {
      const res = await fetch('/requests');
      const data = await res.json();
      const container = document.getElementById('requestsContainer');
      container.innerHTML = '';

      if (!data.length) {
        container.innerHTML = '<p>No pending requests.</p>';
        return;
      }

      data.forEach(req => {
        const div = document.createElement('div');
        div.className = 'request';
        div.innerHTML = `
          <p><strong>Username:</strong> ${req.username}</p>
          <p><strong>Age:</strong> ${req.age}</p>
          <p><strong>Discord:</strong> ${req.discord}</p>
          <p><strong>Reason:</strong> ${req.reason}</p>
          <button onclick="handleRequest('${req.id}', 'approve')">Approve</button>
          <button onclick="handleRequest('${req.id}', 'deny')">Deny</button>
        `;
        container.appendChild(div);
      });
    }

    async function handleRequest(id, action) {
      const res = await fetch(`/requests/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action }),
      });

      if (res.ok) {
        alert(`${action}d!`);
        loadRequests();
      } else {
        alert('Action failed');
      }
    }

    loadRequests();
  </script>
</body>
</html>
