<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Review</title>
</head>
<body>
  <h2>Pending Join Requests</h2>
  <div id="requests"></div>

  <script>
    async function loadRequests() {
      const res = await fetch('/requests');
      const data = await res.json();
      const container = document.getElementById('requests');
      container.innerHTML = '';
      data.forEach(req => {
        const el = document.createElement('div');
        el.innerHTML = `
          <strong>${req.username}</strong><br/>
          Reason: ${req.reason}<br/>
          <button onclick="approve(${req.id})">Approve</button>
          <button onclick="deny(${req.id})">Deny</button>
          <hr/>
        `;
        container.appendChild(el);
      });
    }

    async function approve(id) {
      await fetch('/approve/' + id, { method: 'POST' });
      loadRequests();
    }

    async function deny(id) {
      await fetch('/deny/' + id, { method: 'POST' });
      loadRequests();
    }

    loadRequests();
  </script>
</body>
</html>
