<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staff - Registration Requests</title>
<link rel="stylesheet" href="forms.css" />
</head>
<body>
  <h1>Registration Requests</h1>
  <div id="requestsContainer">
    <!-- Requests will be loaded here dynamically -->
  </div>

  <script>
    async function loadRequests() {
      const res = await fetch('/requests');
      const requests = await res.json();
      const container = document.getElementById('requestsContainer');
      container.innerHTML = '';

      if (requests.length === 0) {
        container.innerHTML = '<p>No registration requests at the moment.</p>';
        return;
      }

      requests.forEach(req => {
        const div = document.createElement('div');
        div.classList.add('request');
        div.innerHTML = `
          <p><strong>Username:</strong> ${req.username}</p>
          <p><strong>Age:</strong> ${req.age}</p>
          <p><strong>Discord:</strong> ${req.discord}</p>
          <p><strong>Reason:</strong> ${req.reason}</p>
          <button onclick="handleRequest('${req.id}', 'approve')">Approve</button>
          <button onclick="handleRequest('${req.id}', 'deny')">Deny</button>
        `;
        container.appendChild(div);
      });
    }

    async function handleRequest(id, action) {
      const res = await fetch(`/requests/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action }),
      });
      if (res.ok) {
        alert(`Request ${action}d successfully.`);
        loadRequests();
      } else {
        alert('Error handling request.');
      }
    }

    window.onload = loadRequests;
  </script>
</body>
</html>
