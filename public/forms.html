<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    .request {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .request button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Pending Registration Requests</h1>
  <div id="requestsContainer"></div>

  <script>
    async function loadRequests() {
      try {
        const res = await fetch('/requests');
        const requests = await res.json();

        const container = document.getElementById('requestsContainer');
        container.innerHTML = '';

        requests.forEach(request => {
          const div = document.createElement('div');
          div.className = 'request';
          div.innerHTML = `
            <strong>Username:</strong> ${request.username}<br>
            <strong>Age:</strong> ${request.age}<br>
            <strong>Discord:</strong> ${request.discord}<br>
            <strong>Reason:</strong> ${request.reason}<br><br>
            <button onclick="approve(${request.id})">Approve</button>
            <button onclick="deny(${request.id})">Deny</button>
          `;
          container.appendChild(div);
        });

        if (requests.length === 0) {
          container.innerHTML = '<p>No pending requests.</p>';
        }

      } catch (err) {
        console.error('Error loading requests:', err);
      }
    }

    async function approve(id) {
      await fetch('/approve-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      loadRequests();
    }

    async function deny(id) {
      await fetch('/deny-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      loadRequests();
    }

    window.onload = loadRequests;
  </script>
</body>
</html>
