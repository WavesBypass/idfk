<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Review</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login-heading">Pending Requests</h2>
    <div id="pending">Loading...</div>

    <h2 class="login-heading">Approved Requests</h2>
    <div id="approved"></div>

    <h2 class="login-heading">Denied Requests</h2>
    <div id="denied"></div>
  </div>

  <div id="popup" class="popup" style="display:none;"></div>

  <script>
    function showPopup(message, isError = false) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.backgroundColor = isError ? 'rgba(255, 0, 0, 0.85)' : 'rgba(0, 128, 0, 0.85)';
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    async function loadRequests() {
      try {
        const res = await fetch('/requests');
        const data = await res.json();

        const pending = document.getElementById('pending');
        const approved = document.getElementById('approved');
        const denied = document.getElementById('denied');

        pending.innerHTML = '';
        approved.innerHTML = '';
        denied.innerHTML = '';

        data.forEach(req => {
          const el = document.createElement('div');
          el.style.marginBottom = "20px";
          el.innerHTML = `
            <strong>${req.username}</strong><br/>
            Reason: ${req.reason}<br/>
          `;

          if (req.status === 'pending') {
            el.innerHTML += `
              <button onclick="approve(${req.id})">Approve</button>
              <button onclick="deny(${req.id})">Deny</button><hr/>
            `;
            pending.appendChild(el);
          } else if (req.status === 'approved') {
            el.innerHTML += `<span style="color: lightgreen;">✔ Approved</span><hr/>`;
            approved.appendChild(el);
          } else if (req.status === 'denied') {
            el.innerHTML += `<span style="color: orangered;">✖ Denied</span><hr/>`;
            denied.appendChild(el);
          }
        });
      } catch (err) {
        showPopup("❌ Error loading requests: " + err.message, true);
      }
    }

    async function approve(id) {
      try {
        const res = await fetch('/approve/' + id, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          showPopup("✅ Approved!");
          loadRequests();
        } else {
          showPopup("❌ Approve failed: " + (data.error || 'Unknown error'), true);
        }
      } catch (err) {
        showPopup("❌ Approve error: " + err.message, true);
      }
    }

    async function deny(id) {
      try {
        const res = await fetch('/deny/' + id, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          showPopup("❌ Denied.");
          loadRequests();
        } else {
          showPopup("❌ Deny failed: " + (data.error || 'Unknown error'), true);
        }
      } catch (err) {
        showPopup("❌ Deny error: " + err.message, true);
      }
    }

    loadRequests();
  </script>

  <style>
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 128, 0, 0.85);
      color: white;
      padding: 12px 24px;
      border-radius: var(--radius);
      font-family: var(--font-body);
      font-weight: 600;
      z-index: 9999;
    }
  </style>
</body>
</html>
