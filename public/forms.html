<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submitted Forms</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="register.html">Register</a>
      <a href="forms.html">Forms</a>
    </div>
  </div>
  <div class="login-container">
    <h2 class="login-heading">Submitted Requests</h2>
    <div id="requests-container">
      <!-- Forms will load here -->
    </div>
  </div>

  <script>
    async function loadForms() {
      try {
        const res = await fetch('/get-forms');
        const data = await res.json();

        const container = document.getElementById('requests-container');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p>No forms submitted yet.</p>';
          return;
        }

        data.forEach(form => {
          const div = document.createElement('div');
          div.classList.add('form-entry');
          div.innerHTML = `
            <p><strong>${form.username}</strong>: ${form.message}</p>
            <button onclick="updateStatus(${form.id}, 'approved')">Approve</button>
            <button onclick="updateStatus(${form.id}, 'denied')">Deny</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading forms:', err);
        document.getElementById('requests-container').innerText = 'Failed to load forms.';
      }
    }

    async function updateStatus(id, status) {
      try {
        await fetch('/update-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, status })
        });
        loadForms();
      } catch (err) {
        console.error('Failed to update form:', err);
      }
    }

    loadForms();
  </script>
</body>
</html>
