<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pending Forms - Piget</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <h1>Pending Registration Requests</h1>
  <div id="requestsContainer">Loading...</div>

  <script>
    async function fetchRequests() {
      try {
        const res = await fetch('/requests');
        const data = await res.json();
        const container = document.getElementById('requestsContainer');
        container.innerHTML = '';

        if (!data.length) {
          container.innerHTML = '<p>No requests found.</p>';
          return;
        }

        data.forEach(request => {
          const div = document.createElement('div');
          div.className = 'request-card';
          div.innerHTML = `
            <p><strong>Username:</strong> ${request.username}</p>
            <p><strong>Age:</strong> ${request.age}</p>
            <p><strong>Discord:</strong> ${request.discord}</p>
            <p><strong>Reason:</strong> ${request.reason}</p>
            <button onclick="handleAction('${request.id}', 'approve')">Approve</button>
            <button onclick="handleAction('${request.id}', 'deny')">Deny</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('requestsContainer').innerHTML = '<p>Error loading requests.</p>';
      }
    }

    async function handleAction(id, action) {
      try {
        const res = await fetch(`/requests/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action }),
        });

        if (res.ok) {
          alert(`${action}d successfully!`);
          fetchRequests();
        } else {
          alert('Error: could not complete action.');
        }
      } catch (err) {
        alert('Server error.');
      }
    }

    fetchRequests();
  </script>
</body>
</html>
