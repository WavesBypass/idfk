<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Review</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login-heading">Pending Requests</h2>
    <div id="requests">Loading...</div>
  </div>

  <div id="popup" class="popup" style="display:none;"></div>

  <script>
    function showPopup(message, isError = false) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.backgroundColor = isError ? 'rgba(255,0,0,0.8)' : 'rgba(0,128,0,0.8)';
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 3000);
    }

    async function loadRequests() {
      try {
        const res = await fetch('/requests');
        const data = await res.json();
        if (!Array.isArray(data)) {
          document.getElementById('requests').innerText = 'Error loading requests.';
          return;
        }

        const container = document.getElementById('requests');
        container.innerHTML = '';
        data.forEach(req => {
          const el = document.createElement('div');
          el.innerHTML =
            "<strong>" + req.username + "</strong><br/>" +
            "Reason: " + req.reason + "<br/>" +
            "<button onclick='approve(" + req.id + ")'>Approve</button> " +
            "<button onclick='deny(" + req.id + ")'>Deny</button><hr/>";
          container.appendChild(el);
        });
      } catch (err) {
        document.getElementById('requests').innerText = 'Server error loading requests.';
      }
    }

    async function approve(id) {
      try {
        const res = await fetch('/approve/' + id, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          showPopup("✅ Approved!");
          loadRequests();
        } else {
          showPopup("❌ Approve failed: " + (data.error || 'Unknown error'), true);
        }
      } catch (err) {
        showPopup("❌ Approve error: " + err.message, true);
      }
    }

    async function deny(id) {
      try {
        const res = await fetch('/deny/' + id, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          showPopup("❌ Denied.");
          loadRequests();
        } else {
          showPopup("❌ Deny failed: " + (data.error || 'Unknown error'), true);
        }
      } catch (err) {
        showPopup("❌ Deny error: " + err.message, true);
      }
    }

    loadRequests();
  </script>

  <style>
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      padding: 12px 24px;
      border-radius: var(--radius);
      font-family: var(--font-body);
      font-weight: 600;
      z-index: 9999;
    }
  </style>
</body>
</html>
