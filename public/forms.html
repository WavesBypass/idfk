<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Requests - Piget</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <h1>Form Requests</h1>
  <div id="requestsContainer">Loading requests...</div>

  <script>
    async function loadRequests() {
      try {
        const res = await fetch('/requests');
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const requests = await res.json();
        const container = document.getElementById('requestsContainer');
        container.innerHTML = '';

        if (!Array.isArray(requests) || requests.length === 0) {
          container.innerHTML = '<p>No pending requests found.</p>';
          return;
        }

        requests.forEach(request => {
          const card = document.createElement('div');
          card.className = 'request-card';
          card.innerHTML = `
            <p><strong>Username:</strong> ${request.username}</p>
            <p><strong>Age:</strong> ${request.age}</p>
            <p><strong>Discord:</strong> ${request.discord}</p>
            <p><strong>Reason:</strong> ${request.reason}</p>
            <button onclick="approveRequest(${request.id})">Approve</button>
            <button onclick="denyRequest(${request.id})">Deny</button>
            <hr/>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading requests:', err);
        document.getElementById('requestsContainer').innerText = 'Failed to load requests.';
      }
    }

    async function approveRequest(id) {
      try {
        const res = await fetch(`/approve/${id}`, { method: 'POST' });
        if (res.ok) {
          loadRequests(); // Refresh list
        } else {
          alert('Failed to approve request.');
        }
      } catch (err) {
        console.error('Approve error:', err);
      }
    }

    async function denyRequest(id) {
      try {
        const res = await fetch(`/deny/${id}`, { method: 'POST' });
        if (res.ok) {
          loadRequests(); // Refresh list
        } else {
          alert('Failed to deny request.');
        }
      } catch (err) {
        console.error('Deny error:', err);
      }
    }

    loadRequests();
  </script>
</body>
</html>
