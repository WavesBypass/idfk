<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approve Forms</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <h2>Pending Requests</h2>
  <div id="requests"></div>

  <script>
    async function loadRequests() {
      const res = await fetch("/api/requests");
      const data = await res.json();
      const container = document.getElementById("requests");

      if (data.length === 0) {
        container.innerHTML = "<p>No pending requests.</p>";
        return;
      }

      container.innerHTML = data.map(req => `
        <div class="card">
          <strong>${req.username}</strong><br/>
          Age: ${req.age} <br/>
          Discord: ${req.discord} <br/>
          Reason: ${req.reason} <br/>
          <button onclick="approve(${req.id})">Approve</button>
          <button onclick="deny(${req.id})">Deny</button>
        </div>
      `).join("");
    }

    async function approve(id) {
      await fetch(`/api/requests/${id}/approve`, { method: "POST" });
      loadRequests();
    }

    async function deny(id) {
      await fetch(`/api/requests/${id}/deny`, { method: "POST" });
      loadRequests();
    }

    loadRequests();
  </script>
</body>
</html>
