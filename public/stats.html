<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piget Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="auth-navbar">
    <div class="nav-logo">Piget</div>
    <div class="nav-links">
      <a href="stats.html">Stats</a>
      <a href="#">Leaderboard</a>
      <a href="#">Market</a>
      <a href="#">Inventory</a>
      <a href="settings.html">Settings</a>
    </div>
  </div>
  <div class="login-container">
    <h2 class="login-heading" id="usernameDisplay">Loading your stats...</h2>
  </div>
  <script>
    fetch('/api/user')
      .then(res => res.json())
      .then(data => {
        document.getElementById('usernameDisplay').textContent = 'Welcome, ' + data.username;
      })
      .catch(() => {
        document.getElementById('usernameDisplay').textContent = 'You are not logged in';
      });
  </script>
</body>
</html>
