<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piget Stats</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-heading">Your Stats</h2>
    <p id="usernameDisplay">Loading...</p>
  </div>

  <script>
    fetch('/api/user')
      .then(res => res.json())
      .then(data => {
        document.getElementById('usernameDisplay').textContent = 'Welcome, ' + data.username;
      })
      .catch(() => {
        document.getElementById('usernameDisplay').textContent = 'Not logged in';
      });
  </script>
</body>
</html>
